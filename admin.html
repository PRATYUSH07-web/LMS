<!DOCTYPE html>
<html>
<head>
<title>Library Management System</title>
<style>
body {
  background-color: #000000;
  color: #ffffff;
  font-family: sans-serif;
  text-align: center;
}

table {
  border-collapse: collapse;
  margin: 50px auto;
  width: 400px;
}

th, td {
  border: 1px solid #ffffff;
  padding: 10px;
  text-align: left;
}

input[type="text"] , input[type="password"] {
  width: 90%;
  padding: 10px;
  border: 1px solid #ffffff;
  background-color: #000000;
  color: #ffffff;
}

button {
  background-color: #6495ED;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #4676D3;
}
</style>
</head>
<body>

<h1>Library Management System</h1>

<table>
  <tr>
    <th>User ID</th>
    <td><input type="text" value="adm"></td>
  </tr>
  <tr>
    <th>Password</th>
    <td><input type="password" value="adm"></td>
  </tr>
</table>

<button type="button">Cancel</button>
<button type="button">Login</button>

</body>
</html>
